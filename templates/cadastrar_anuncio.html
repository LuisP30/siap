<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastrar anúncio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" name="titulo" id="titulo" />
        </div>
        <div class="mb-3">
          <label for="descricao">Descrição</label>
          <div class="form-floating">
            <textarea class="form-control" name="descricao" id="descricao"></textarea>
          </div>
        </div>
        <div class="mb-3 d-flex">
          <div class="mx-1">
            <label for="preco-sem-desconto" class="form-label">Preço sem desconto</label>
            <input type="number" class="form-control" name="preco-sem-desconto" id="preco-sem-desconto" />
          </div>
          <div class="mx-1">
            <label for="preco-com-desconto" class="form-label">Preço com desconto</label>
            <input type="number" class="form-control" name="preco-com-desconto" id="preco-com-desconto" />
          </div>
        </div>
        <div class="mb-3">
          <label for="seguimento">Seguimento</label>
          <select name="seguimento" class="form-select" aria-label="Default select example" required>
              <option value="" selected disabled>Selecione</option>
              {% for seguimento in seguimentos %}
                  <option value="{{ seguimento.id }}">{{ seguimento.nome }}</option>
              {% endfor %}
          </select>

        </div>
        <div class="mb-3">
          <label for="data-validade" class="form-label">Data de validade</label>
          <input type="date" class="form-control" name="data-validade" id="data-validade" />
        </div>
        <div class="mb-3">
          <label for="foto" class="form-label">Foto</label>
          <input type="file" class="form-control" name="foto" id="foto" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        {% if messages %}
            {% for message in messages %}
              <br>
              <br>
              <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
