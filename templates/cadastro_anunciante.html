{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastre-se</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <form method="POST">
        {% csrf_token %}

        <div class="title-login">
          <p class="p-title">Cadastre seu empreendimento no SiAP <br>e impulsione suas vendas</p>
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome do empreendimento</label>
          <input type="text" class="form-control" name="nome" id="nome" required />
        </div>
        <div class="mb-3">
          <label for="endereco">Endere√ßo</label>
          <input type="text" class="form-control" name="endereco" id="endereco" required />
        </div>
        <div class="mb-3 d-flex">
          <div class="mx-1">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="number" class="form-control" name="cnpj" id="cnpj" required />
          </div>
          <div class="mx-1">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" name="telefone" id="telefone" required />
          </div>
        </div>
        <div class="mb-3 d-flex">
          <div class="mx-1">
            <label for="whatsapp" class="form-label">Whatsapp</label>
            <input type="number" class="form-control" name="whatsapp" id="whatsapp" required />
          </div>
          <div class="mx-1">
            <label for="instagram" class="form-label">Instagram</label>
            <input type="text" class="form-control" name="instagram" id="instagram" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" name="senha" id="senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
