{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'css/meus_anuncios.css' %}">
</head>

<body>
  <div class="container">
    <div class="row d-flex">
      <div class="col-9">
        <h3 class="title">Produtos em promoção</h3>
      </div>

      <div class="col-20 d-flex justify-content-end">
        <div class="col-17 d-inline-block me-3">
          <a href="{% url 'autenticacao:logout' %}"><button class="btn">Sair</button></a>
        </div>
        
        <div class="col-20">
          <a href="{% url 'anuncios:cadastrar_anuncio' %}"><button class="btn">Cadastrar novo</button></a>
        </div>
      </div>
     
    </div>
    <div class="row m-5 justify-content-around">
      {% for anuncio in anuncios %}
        <div class="card col-3" style="width: 18rem;">
          <img src="{{ anuncio.foto.url }}" class="card-img-top" alt="imagem produto">
          <div class="card-body">
            <h5 class="card-title">{{ anuncio.titulo }}</h5>
            <p class="card-text fs-6 text">De R$ {{ anuncio.preco_anterior }}</p>
            <p class="card-text fs-5 text fw-bold">R$ {{ anuncio.preco_atual }}</p>
            <p class="card-text">{{ anuncio.descricao }}</p>

          </div>
          <div class="card-body">
            <a href="#" class="btn btn-success">
             Editar
            </a>
            <a href="#" class=" btn btn-info"> 
              Excluir
            </a>
          </div>
        </div>
      {% empty %}
           <p>Nenhum anúncio cadastrado</p>
      {% endfor %}
      
    </div>
  </div>
  </div>

  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
